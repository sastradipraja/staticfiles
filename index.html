<!DOCTYPE html>
<html>
<head>
    <title>Static Files CDN</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        h1 { color: #417690; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Django Static Files CDN</h1>
    <p>This is a static files repository for Django projects.</p>
    <p>Files are accessible at their specific paths:</p>
    <ul>
        <li><code>/admin/</code> - Django admin static files</li>
        <li><code>/jazzmin/</code> - Jazzmin theme files</li>
        <li><code>/images/</code> - Image assets</li>
        <li><code>/js/</code> - JavaScript files</li>
    </ul>
</body>
</html>
